<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grader - Instructor</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">iGrader - Instructor Interface</h1>
        <div class="admin-panel">
            <!--rubric input fields-->
            <div class="form-group">
                <label for="rubric1Points">Rubric 1 Points</label>
                <input type="number" min="0" id="rubric1Points" placeholder="Enter Points">
                <label for="rubric1Desc">Rubric 1 Description</label>
                <textarea id="rubric1Desc" placeholder="Enter Rubric Description"></textarea>
            </div>

            <div class="form-group">
                <label for="rubric2points">Rubric 2 Points</label>
                <input type="number" min="0" id="rubric2points" placeholder="Enter Points">
                <label for="rubric2Desc">Rubric 2 Description</label>
                <textarea id="rubric2Desc" placeholder="Enter Rubric Description"></textarea>
            </div>

            <div class="form-group">
                <label for="rubric3points">Rubric 3 Points</label>
                <input type="number" min="0" id="rubric3points" placeholder="Enter Points">
                <label for="rubric3Desc">Rubric 3 Description</label>
                <textarea id="rubric3Desc" placeholder="Enter Rubric Description"></textarea>
            </div>

            <div class="form-group">
                <label for="rubric4points">Rubric 4 Points</label>
                <input type="number" min="0" id="rubric4points" placeholder="Enter Points">
                <label for="rubric4Desc">Rubric 4 Description</label>
                <textarea id="rubric4Desc" placeholder="Enter Rubric Description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="totalScore">Total Score</label>
                <input type="number" min="0" id="totalScore" placeholder="Enter Total Score">
            </div>
            <button onclick="setRubricPoints()">Set Rubric Points</button>
        </div>
        <footer class="footer">Designed by <a href="https://github.com/fullmoonemptysun">fullmoonemptysun</a></footer>
    </div>

    <script src="./instructor.js"></script>
</body>

</html>
